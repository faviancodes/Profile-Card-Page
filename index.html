<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      defer
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="script.js"></script>
    <title>Profile Card Page</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <div class="inner">
          <div id="container01" class="container columns">
            <div class="wrapper">
              <div class="inner">
                <div>
                  <div id="image01" class="image">
                    <span class="frame">
                      <img src="img/favianicon.jpg" alt="favian picture" />
                    </span>
                  </div>
                  <h1 id="text01">Favian</h1>
                  <p id="text02">
                    <span class="p">
                      <code>Perú</code>
                      <code>22 años</code>
                      <code>Marketer, Designer & Web Developer</code>
                      <code
                        >Eager to help you share your ideas trough
                        products!</code
                      >
                    </span>
                  </p>
                  <div class="formalContact">
                    <a
                      href="https://www.linkedin.com/in/favrumo/"
                      target="_blank"
                      ><i class="fa-brands fa-linkedin"></i
                    ></a>
                    <a href="mailto:favrumo@gmail.com"
                      ><i class="fa-solid fa-envelope"></i
                    ></a>
                  </div>
                </div>
                <div>
                  <ul id="buttons01" class="buttons">
                    <li>
                      <a
                        href="https://twitter.com/faviancodes"
                        target="_blank"
                        class="button n01"
                        ><span class="social">Twitter</span>
                        <i class="social-icon fa-brands fa-twitter"></i
                      ></a>
                    </li>
                    <li>
                      <a
                        href="https://github.com/faviancodes"
                        target="_blank"
                        class="button n02"
                        ><span class="social">Github</span>
                        <i class="social-icon fa-brands fa-github"></i
                      ></a>
                    </li>
                    <li>
                      <a
                        href="https://discordapp.com/users/923825314231115866"
                        target="_blank"
                        class="button n03"
                        ><span class="social">Discord</span>
                        <i class="social-icon fa-brands fa-discord"></i
                      ></a>
                    </li>
                    <li>
                      <a
                        href="https://www.youtube.com/channel/UCz3d4vf1xCVFUrNSoUm1W2A"
                        target="_blank"
                        class="button n04"
                        ><span class="social">Youtube</span>
                        <i class="social-icon fa-brands fa-youtube"></i
                      ></a>
                    </li>
                    <li>
                      <a
                        href="https://www.instagram.com/faviandesign/"
                        target="_blank"
                        class="button n05"
                        ><span class="social">Instagram</span>
                        <i class="social-icon fa-brands fa-instagram"></i
                      ></a>
                    </li>
                    <li>
                      <a href="#" target="_blank" class="button n06"
                        ><span class="social">Behance</span>
                        <i class="social-icon fa-brands fa-behance"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div id="container02" class="container">
            <p>&copy; 2022 Favian Ruiz. All rights reserved</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
